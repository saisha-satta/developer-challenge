<!DOCTYPE html>
<html lang="en" class="no-js">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel='stylesheet' href='http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css'>
  <link rel='stylesheet' href='http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css'>
  <link rel='stylesheet prefetch' href='http://cdnjs.cloudflare.com/ajax/libs/jquery.bootstrapvalidator/0.5.0/css/bootstrapValidator.min.css'>
  <link rel="stylesheet prefetch" href="css/main.css">
</head>

<body>
  <!-- nav section from bootstrap -->
  <section>
    <nav class="navbar navbar-default navbar-fixed-top">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false"
            aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">
            <img src="resources/logo-icon.png" />
            <span class="txt-brand">Startup</span>
          </a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav navbar-right">
            <li class="active">
              <a href="#">HOME</a>
            </li>
            <li>
              <a href="#">WORK</a>
            </li>
            <li>
              <a href="#">BLOG</a>
            </li>
            <li>
              <a href="#">CONTACT</a>
            </li>
            <li>
              <button type="button" class="btn btn-signin">SIGN IN</button>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </section>
  <!-- hero section -->
  <section id="hero-home" class="jumbotron jumbotron-fluid hero">
    <div class="container">
      <div class="row">
        <div class="col-sm-12">
          <h1>We've created the product that will help your startup to look even better.</h1>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-sm-12">
          <h2>You have the design, you have the code</h2>
        </div>
      </div>
    </div>
  </section>

  <!-- CTA section with modal -->
  <section class="w-cta">
    <div class="container">
      <div class="row">
        <div class="col-sm-12 col-md-6 left">
          <img src="resources/product-image.jpg" class="product-image" />
        </div>

        <div class="col-sm-12 col-md-6 cta-section">
          <h3>Something here</h3>
          <p>Something else here</p>
          <button type="button" class="btn cta" data-toggle="modal" data-target="#exampleModal">TRY IT NOW</button>
          <!-- Success message -->
          <div class="alert alert-success" role="alert" id="success_message">Success
            <i class="glyphicon glyphicon-thumbs-up"></i> Thanks for contacting us, we will get back to you shortly.
          </div>
        </div>

        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Send a Message</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                <form class="" action=" " method="post" id="contact_form">
                  <fieldset>
                    <!-- Name -->
                    <div class="form-group">
                      <div class="input-group">
                        <span class="input-group-addon">
                          <i class="glyphicon glyphicon-user"></i>
                        </span>
                        <input name="first_name" placeholder="First Name" class="form-control" type="text">
                      </div>
                    </div>

                    <!-- Email -->
                    <div class="form-group">
                      <div class="input-group">
                        <span class="input-group-addon">
                          <i class="glyphicon glyphicon-envelope"></i>
                        </span>
                        <input name="email" placeholder="E-Mail Address" class="form-control" type="text">
                      </div>
                    </div>

                    <!-- Phone -->
                    <div class="form-group">
                      <div class="input-group">
                        <span class="input-group-addon">
                          <i class="glyphicon glyphicon-earphone"></i>
                        </span>
                        <input name="phone" placeholder="(845)555-1212" class="form-control" type="text">
                      </div>
                    </div>

                    <!-- Submit -->
                    <div class="form-group">
                      <button type="submit" class="btn btn-warning submit" data-backdrop="static" data-keyboard="false">Submit
                        <span class="glyphicon glyphicon-send"></span>
                      </button>
                    </div>
                  </fieldset>
                </form>
            </div> <!-- modal body end -->
          </div> <!-- modal-content -->
        </div> <!-- modal-dialog end -->
      </div><!-- exampleModal end -->
  </section>

  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
  <script src='http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js'></script>
  <script src='http://cdnjs.cloudflare.com/ajax/libs/bootstrap-validator/0.4.5/js/bootstrapvalidator.min.js'></script>
  <script src="js/main.js"></script>
  <script>
    $(document).ready(function () {
     
    });
  </script>
</body>
</html>
